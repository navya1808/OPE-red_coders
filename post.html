<!DOCTYPE html>
<html>
  <head>
    <title>protection.com</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="index.html"  >Home</a>
      <a href="./post.html" class="active">Post</a>
      <a href="#contact" >Personal Chat</a>
      <form>
        <div style="padding: 6px 16px; float: right">
          <button
            type="button"
            class="btn btn-outline-primary"
            style="margin-bottom: 0px"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Post your topic
          </button>
        </div>
      </form>
    </div>
    <form id="form">
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                <b>Post your topic here</b>
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-row" required>
                    <div class="col-md-6 mb-3">
                      <label for="first_name">First name</label>
                      <input type="text" class="form-control" id="first_name"  placeholder="First Name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="last_name">Last name</label>
                      <input type="text" class="form-control" id="last_name" placeholder="Last Name"required>
                    </div>
                  </div>
                <div class="form-group" required>
                  <label for="exampleFormControlTextarea1"
                    >Enter your topic</label
                  >
                  <textarea
                    class="form-control"
                    rows="3"
                    id="textValue"
                    name="textarea"
                    required
                  ></textarea>
                  <div id="qww"></div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-dismiss="modal"
                id="close"
              >
                Close
              </button>
              <form>
              <button type="button" type="submit" class="btn btn-success" id="postbutton">
                Post
              </button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div style="text-align: center; margin-top: 4px; font-size: 30px">
      <b>RECENT POSTS</b>
    </div>
    <div class="container" id="post"></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./post.js"></script>
  </body>
</html>
